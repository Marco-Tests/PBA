<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psicologia Bevendo Acqua – Mahjong ψ</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/mahjong-psi.css"> <!-- CSS specifico per Mahjong Psi (aggiornato) -->

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- navbar -->
  <div id="nav-placeholder"></div>

  <div class="page-wrapper">
    <div class="container">
      <!-- Intestazione Pagina (Stile aggiornato via CSS, sottotitolo rimosso) -->
      <div class="page-header fade-in">
        <h1>Mahjong ψ</h1>
        <!-- Sottotitolo rimosso -->
      </div>

      <!-- Sezione Gioco Mahjong -->
      <div id="mahjong-section" class="fade-in">

        <div id="game-info">
          <button id="hint-button">Suggerimento</button>
          <button id="shuffle-button">Mescola</button>
          <span class="game-stat">Partite: <span id="games-played-count">0</span></span>
          <span class="game-stat">Shuffle: <span id="shuffles-used">0</span></span>
          <span class="game-stat">Punteggio: <span id="total-score">0</span></span>
          <span id="message-area"></span>
        </div>

        <div id="critical-error-area"></div>

        <div id="mahjong-game">
            <div id="game-board">
                 <p class="loading-message">Caricamento del gioco...</p>
            </div>
        </div>

      </div> <!-- /#mahjong-section -->

    </div> <!-- /.container -->
  </div> <!-- /.page-wrapper -->

  <!-- footer -->
  <div id="footer-placeholder"></div>

  <!-- Script Globale Sito -->
  <script src="js/script.js" defer></script>
  <!-- Script Specifico Mahjong -->
  <script src="js/mahjong-psi.js" defer></script>

  <script>
    // Carica navbar e footer (come prima)
    document.addEventListener('DOMContentLoaded', () => {
      fetch('navbar.html').then(r => r.text()).then(h => document.getElementById('nav-placeholder').innerHTML = h);
      fetch('footer.html').then(r => r.text()).then(h => document.getElementById('footer-placeholder').innerHTML = h);

      // Applica animazione con ritardo (ora anche alla sezione mahjong)
      const fadeInElements = document.querySelectorAll('.fade-in');
      fadeInElements.forEach((el, index) => {
        el.style.animationDelay = `${index * 0.15}s`; // Delay
        el.style.opacity = '0'; // Inizia nascosto
        // Nota: potresti voler regolare i delay se aggiungi più elementi .fade-in
      });
    });
  </script>
</body>
</html>
