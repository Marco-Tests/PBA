<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psicologia Bevendo Acqua – Tetris ψ</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/tetris-psi.css"> <!-- CSS specifico per Tetris Psi -->

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- navbar -->
  <div id="nav-placeholder"></div>

  <div class="page-wrapper">
    <div class="container">
      <!-- Intestazione Pagina -->
      <div class="page-header fade-in">
        <h1>Tetris ψ</h1>
      </div>

      <!-- Sezione Gioco Tetris -->
      <div id="tetris-section" class="fade-in">

        <!-- Area Informazioni e Controlli Gioco -->
        <div id="game-info">
          <button id="start-button">Inizia Partita</button>
          <div id="game-active-controls" class="hidden">
              <button id="pause-button">Pausa</button>
              <span class="game-stat">Partite: <span id="games-played-count">0</span></span>
              <span class="game-stat">Linee: <span id="lines-cleared-count">0</span></span>
              <!-- MODIFICA: Cambiato testo e ID per punteggio corrente -->
              <span class="game-stat">Punteggio: <span id="current-score-display">0</span></span>
              <span id="message-area"></span>
              <div id="pause-controls" class="hidden">
                 <button id="resume-button">Torna al Gioco</button>
                 <button id="new-game-button-pause">Nuova Partita</button>
              </div>
              <button id="new-game-button-gameover" class="hidden">Nuova Partita</button>
          </div>
        </div>

        <div id="critical-error-area"></div>

        <!-- Wrapper per gioco e preview -->
        <div id="game-area-wrapper">
            <!-- Contenitore Gioco Tetris -->
            <div id="tetris-game-container">
                <canvas id="game-canvas" width="360" height="540">
                    Il tuo browser non supporta l'elemento Canvas, necessario per giocare a Tetris Psi.
                </canvas>
                 <!-- Overlay Pausa -->
                <div id="pause-overlay" class="hidden">
                    <div class="pause-content">
                        <h2>Pausa</h2>
                        <p>(Premi Spazio o ESC per riprendere)</p>
                    </div>
                </div>
                <!-- Overlay Game Over -->
                <div id="gameover-overlay" class="hidden">
                    <div class="gameover-content">
                        <h2>Game Over!</h2>
                        <p>Punteggio Partita: <span id="final-score">0</span></p>
                    </div>
                </div>
            </div>

            <!-- Contenitore Preview Pezzo Successivo -->
            <div id="next-piece-container">
                <h3>Prossimo:</h3>
                <canvas id="next-piece-canvas" width="120" height="120">
                </canvas>
            </div>
        </div> <!-- Fine #game-area-wrapper -->


      </div> <!-- /#tetris-section -->

    </div> <!-- /.container -->
  </div> <!-- /.page-wrapper -->

  <!-- footer -->
  <div id="footer-placeholder"></div>

  <!-- Script Globale Sito -->
  <script src="js/script.js" defer></script>
  <!-- Script Specifico Tetris -->
  <script src="js/tetris-psi.js" defer></script>

  <script>
    // Carica navbar e footer
    document.addEventListener('DOMContentLoaded', () => {
      fetch('navbar.html').then(r => r.text()).then(h => document.getElementById('nav-placeholder').innerHTML = h);
      fetch('footer.html').then(r => r.text()).then(h => document.getElementById('footer-placeholder').innerHTML = h);

      // Applica animazione con ritardo
      const fadeInElements = document.querySelectorAll('.fade-in');
      fadeInElements.forEach((el, index) => {
        el.style.animationDelay = `${index * 0.15}s`;
        el.style.opacity = '0';
      });
    });
  </script>
</body>
</html>
